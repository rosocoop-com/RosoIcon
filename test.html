<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可變圖示字型測試</title>
    <style>
        @font-face {
            font-family: 'roso_icon';
            font-style: normal;
            font-weight: 100 700; 
            src: url(./roso_iconVF.woff2) format('woff2');
        }
        body {
   
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .roso_icon {
            font-family: 'roso_icon';
            font-weight: 100; 
            font-style: normal;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            color: #3f51b5;
            font-size: 200px; 
        }
        #weight-control {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1 id="icon-display" class="roso_icon">cart</h1>
    <label for="weight-slider">粗細：    <span id="current-weight">100</span>
</label>
    <input type="range" id="weight-slider" min="100" max="700" value="100" step="10">
    <script>
        const iconElement = document.getElementById('icon-display');
        const slider = document.getElementById('weight-slider');
        const currentWeightSpan = document.getElementById('current-weight');

        function updateIconWeight(newWeight) {
            iconElement.style.fontWeight = newWeight;
            currentWeightSpan.textContent = newWeight;
        }
        slider.addEventListener('input', (event) => {
            const newWeight = event.target.value;
            updateIconWeight(newWeight);
        });
        updateIconWeight(slider.value); 
    </script>
</body>
</html>
